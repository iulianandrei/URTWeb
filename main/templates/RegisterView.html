<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooșter Hărț</title>
    <link rel="stylesheet" href="../static/app.css">
    <link rel="stylesheet" href="../static/register/RegisterStyle.css">
    <link rel="icon" href="../static/assets/images/guster.png">
</head>
<body>

    <div class="header-menu">
        <p>Gooșter Hărț' | Search into the wild...</p>
        <ul>
            <li class="pointer"><a href="MainView.html">About</a></li>
            <li class="pointer"><a href="RegisterView.html">Register</a></li>
            <li class="pointer"><a href="index.html">Login</a></li>
        </ul>
    </div>

    <form action="index.html" method="post" ng-controller="SignupController">

        <h1>Sign Up</h1>

        <fieldset>
            <legend>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
        </fieldset>
        <fieldset class="signup-preferences">
            <label>Interests:</label>
            <div class="list-of-preferences">
                <div ng-repeat="preference in preferences track by $index" ng-click="preference.check = !preference.check">
                    <input style="height: 25px;" type="checkbox" ng-model="preference.check">
                    <label class="light">{{preference.location}}</label>
                </div>
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="../static/register/RegisterController.js"></script>
</html>
