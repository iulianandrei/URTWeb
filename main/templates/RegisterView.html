<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooșter Hărț</title>
    <link rel="stylesheet" href="../static/app.css">
    <link rel="stylesheet" href="../static/register/RegisterStyle.css">
    <link rel="icon" href="../static/assets/images/guster.png">
</head>
<body>

    <div class="header-menu">
        <p>Gooșter Hărț' | Search into the wild...</p>
        <ul>
            <li class="pointer"><a href="{% url 'index' %}">About</a></li>
            <li class="pointer"><a href="{% url 'register' %}">Register</a></li>
            <li class="pointer"><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </div>

    <form ng-controller="SignupController">

        <h1>Sign Up</h1>

        <div class="fieldset">
            <legend>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" ng-model="user.name">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" ng-model="user.email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" ng-model="user.pwd">
        </div>
        

        <button ng-click="Sign_Up()">Sign Up</button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="../static/app.js"></script>
<script src="../static/register/RegisterController.js"></script>
</html>
