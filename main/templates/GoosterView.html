<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Gooșter Hărț</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/app.css">
    <link rel="stylesheet" href="../static/gooster/GoosterStyle.css">
    <link rel="stylesheet" href="../static/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../static/assets/images/guster.png">
</head>
<body>
<div class="gooster-map" ng-controller="GoosterController">
    <div class="gooster-map-menu">
        <div>
            <img src="../static/assets/images/guster.png">
        </div>
        <div class="item-tabs">
            <div class="item-tab">Places</div>
            <div class="item-tab">People</div>
        </div>
        <div class="site-mascote">
            <img src="../static/assets/images/cats.gif">
        </div>
    </div>
    <div id="map"></div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjdSb7G5wboVeGG-e6YLbj_DyRsHswwB8&callback=initMap"
        async defer></script>
<script src="../static/gooster/GoosterController.js"></script>
<script src="../static/app.js"></script>
<script src="../static/main/MainController.js"></script>
<script>
    var map, infoWindow;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.1713741, lng: 27.5720664},
            zoom: 15
        });

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(pos);

                // Create marker
                var marker = new google.maps.Marker({
                    map: map,
                    position: pos,
                    title: 'Some location'
                });

                // Add circle overlay and bind to marker
                var circle = new google.maps.Circle({
                    map: map,
                    radius: 855,
                    fillColor: 'green'
                });
                circle.bindTo('center', marker, 'position');

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }

</script>
</html>
